{% extends "admin/base.html" %}

{% block title %}ویرایش دسترسی{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4"><i class="bi bi-pencil"></i> ویرایش دسترسی</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">کاربر</label>
                            <select name="user_id" class="form-select" disabled>
                                {% for user in users %}
                                <option value="{{ user.id }}" {% if user.id == access.user_id %}selected{% endif %}>
                                    {{ user.name }} ({{ user.sso_id }})
                                </option>
                                {% endfor %}
                            </select>
                            <input type="hidden" name="user_id" value="{{ access.user_id }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">داشبورد</label>
                            <select name="dashboard_id" class="form-select" disabled>
                                {% for dashboard in dashboards %}
                                <option value="{{ dashboard.dashboard_id }}" {% if dashboard.dashboard_id == access.dashboard_id %}selected{% endif %}>
                                    {{ dashboard.title }}
                                </option>
                                {% endfor %}
                            </select>
                            <input type="hidden" name="dashboard_id" value="{{ access.dashboard_id }}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="can_access" id="can_access" {% if access.can_access %}checked{% endif %}>
                        <label class="form-check-label" for="can_access">
                            دسترسی دارد
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">محدودیت‌های فیلتر (JSON)</label>
                    <textarea name="filter_restrictions" class="form-control" rows="3">{{ access.filter_restrictions | tojson if access.filter_restrictions else '' }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">از تاریخ</label>
                            <input type="datetime-local" name="date_from" class="form-control" 
                                   value="{{ access.date_from.strftime('%Y-%m-%dT%H:%M') if access.date_from else '' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">تا تاریخ</label>
                            <input type="datetime-local" name="date_to" class="form-control"
                                   value="{{ access.date_to.strftime('%Y-%m-%dT%H:%M') if access.date_to else '' }}">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin.dashboard_access_list') }}" class="btn btn-secondary">انصراف</a>
                    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
