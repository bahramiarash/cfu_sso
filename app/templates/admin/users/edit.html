{% extends "admin/base.html" %}

{% block title %}ویرایش کاربر: {{ user.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4"><i class="bi bi-pencil"></i> ویرایش کاربر: {{ user.name }}</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">نام</label>
                            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">SSO ID</label>
                            <input type="text" name="sso_id" class="form-control" value="{{ user.sso_id }}" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">ایمیل</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email or '' }}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">کد استان</label>
                            <input type="number" name="province_code" class="form-control" value="{{ user.province_code or '' }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">کد دانشگاه</label>
                            <input type="number" name="university_code" class="form-control" value="{{ user.university_code or '' }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">کد دانشکده</label>
                            <input type="number" name="faculty_code" class="form-control" value="{{ user.faculty_code or '' }}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">سطح دسترسی</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="access_levels" value="admin" 
                                   {% if user.has_role('admin') %}checked{% endif %}>
                            <label class="form-check-label">مدیر سیستم (Admin)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="access_levels" value="central_org"
                                   {% if user.has_role('central_org') %}checked{% endif %}>
                            <label class="form-check-label">سازمان مرکزی</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="access_levels" value="province_university"
                                   {% if user.has_role('province_university') %}checked{% endif %}>
                            <label class="form-check-label">دانشگاه استان</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="access_levels" value="faculty"
                                   {% if user.has_role('faculty') %}checked{% endif %}>
                            <label class="form-check-label">دانشکده</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin.user_detail', user_id=user.id) }}" class="btn btn-secondary">انصراف</a>
                    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
