<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Critical for responsiveness -->
    <title>آمار اعضای هیئت علمی</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-RWvIoBymqE+ZNyv4WjCh+E+FZd4L9QF8r9jkaG+hEEYX/7dU56Ns6WB6eAebfAy+" crossorigin="anonymous">

    <!-- Your custom styles (including Vazir font) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-4 bg-light">
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>ایجاد پروژه جدید</h2>
    
    <!-- Show flashed messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('new_project') }}">
        <div class="mb-3">
            <label for="name" class="form-label">نام پروژه</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="نام پروژه را وارد کنید" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">توضیحات</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="توضیحات پروژه"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">ایجاد پروژه</button>
        <a href="{{ url_for('list_projects') }}" class="btn btn-secondary">انصراف</a>
    </form>
</div>
{% endblock %}

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-gKZ84Kr84U/9B5qX7mdGOSFaInGkNpe8pEqFQxdJkKr6ZsEr/1OpI3UxF8zINJ9c" crossorigin="anonymous"></script>
</body>
</html>
