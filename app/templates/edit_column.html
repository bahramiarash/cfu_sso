{% extends "base.html" %}

{% block content %}
<h2>ویرایش ستون</h2>
<form method="post">
    <div class="form-group">
        <label for="title">عنوان ستون</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ column.title }}" required>
    </div>
    <div class="form-group">
        <label for="order">ترتیب</label>
        <input type="number" class="form-control" id="order" name="order" value="{{ column.order }}" required>
    </div>
    <button type="submit" class="btn btn-primary">ذخیره</button>
    <a href="{{ url_for('kanban.project_kanban', project_id=project.id) }}" class="btn btn-secondary">لغو</a>
</form>
{% endblock %}
