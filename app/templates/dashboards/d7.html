{% extends "dashboard_base.html" %}

{% block title %}{{ dashboard_title|default('نسبت دانشجو به استاد') }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ dashboard_title|default('داشبرد کیفیت آموزش') }}</h2>
    
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">نسبت دانشجو به استاد به تفکیک سال ورودی و مقطع تحصیلی</h5>
            <canvas id="ratioChart"></canvas>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Wait for Chart.js to be fully loaded
    if (typeof Chart === 'undefined') {
        console.error('Chart.js is not loaded! Waiting...');
        setTimeout(arguments.callee, 100);
        return;
    }

    // Check if data exists
    if (!{{ labels | tojson | safe }} || !{{ datasets | tojson | safe }}) {
        console.error('Chart data is missing or invalid');
        return;
    }

    const ctx = document.getElementById('ratioChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels | tojson | safe }},
            datasets: {{ datasets | tojson | safe }}
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'نسبت دانشجومعلم به استاد'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'سال ورود دانشجو'
                    }
                }
            }
        }
    });
    
    // Add export buttons
    setTimeout(() => {
        if (typeof window.addChartExportButtons === 'function') {
            window.addChartExportButtons('ratioChart', chart, 'نسبت_دانشجو_به_استاد_به_تفکیک_سال_ورودی_و_مقطع_تحصیلی');
        }
    }, 200);
});
</script>
{% endblock %}
