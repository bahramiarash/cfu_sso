<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نقشه توزیع جنسیتی اعضای هیئت علمی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Required for responsiveness -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-row-reverse" dir="rtl">
        <div class="d-flex gap-2 nav1">
            <div>
                <form action="https://bi.cfu.ac.ir/logout" method="get" class="me-2">
                    <button type="submit" class="btn btn-danger exit">خروج</button>
                </form>
            </div>
            <div>
                <form action="https://bi.cfu.ac.ir/dashboards" method="get" class="btn btn-primary">
                    <button type="submit" class="btn btn-primary primary">بازگشت به داشبرد</button>
                </form>
            </div>
        </div>

    </div>
    <div class="container py-4">
        <h2 class="text-center mb-4">توزیع جنسیتی اعضای هیئت علمی به تفکیک استان</h2>
        <div class="card shadow">
            <div class="card-body text-center">
                <h2>Faculty Distribution by Province</h2>
                <img src="data:image/png;base64,{{ image_data }}" style="width:100%;">
<!-- 
                <img src="{{ image_url }}" class="img-fluid rounded" alt="Iran Map with Faculty Gender Pies"> -->
            </div>
        </div>
    </div>
</body>
</html>
