<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>نقشه توزیع پردیس‌ها</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Required for responsiveness -->
    <!-- Custom Styles -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-RWvIoBymqE+ZNyv4WjCh+E+FZd4L9QF8r9jkaG+hEEYX/7dU56Ns6WB6eAebfAy+" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            margin-right: auto;
            margin-left: auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 12px;
            font-size: 18px!important;
            font-weight: bold;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 90vw;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light text-dark">
{% extends 'base.html' %}
{% block content %}  
<!-- Chart 1: Overall ratio -->
 <div class="container">
        <script>
    const tooltip = d3.select("#tooltip");

    function showTooltip(event, name) {
    tooltip
        .style("display", "block")
        .style("left", (event.pageX + 10) + "px")
        .style("top", (event.pageY - 28) + "px")
        .html(name);
    }

    function hideTooltip() {
    tooltip.style("display", "none");
    }        
    </script>
    <div class="container">
    <h1 class="text-center">نقشه توزیع پردیس‌ها</h1>

    <img src="data:image/png;base64,{{ image_data }}" alt="map"/>

    <h3>داده‌ها به تفکیک استان</h3>
    <table id="data-table">
        <thead>
            <tr>
                <th>ردیف</th>
                <th>استان</th>
                <th>پردیس</th>
                <th>مرکز</th>
                <th>دانشکده</th>
                <th>سایر</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Parse D3 data passed from Flask
        const data = {{ d3_data | safe }};

        const tbody = d3.select("#data-table tbody");

        data.forEach(row => {
            const tr = tbody.append("tr");
            tr.append("td").text(row.row);
            tr.append("td").text(row.province);
            tr.append("td").text(row.pardis_count);
            tr.append("td").text(row.markaz_count);
            tr.append("td").text(row.daneshkade_count);
            tr.append("td").text(row.other_count);
        });
    </script>
    </div>
<script>
  document.querySelectorAll("td").forEach(td => {
    const value = parseFloat(td.textContent);
    if (!isNaN(value) && value == 0) {
      td.style.fontWeight = "100";
      td.style.fontSize = "13px";
    }
  });
</script>
<style>
  .tooltip {
    position: absolute;
    background-color: rgba(0,0,0,0.75);
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 14px;
    pointer-events: none;
    direction: rtl;
    font-family: sans-serif;
    white-space: nowrap;
    z-index: 10;
  }
</style>
</div>
{% endblock %}

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-gKZ84Kr84U/9B5qX7mdGOSFaInGkNpe8pEqFQxdJkKr6ZsEr/1OpI3UxF8zINJ9c" crossorigin="anonymous"></script>
</body>
</html>
