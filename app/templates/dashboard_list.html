<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>داشبرد آمار و اطلاعات دانشگاه</title>

  <!-- Bootstrap RTL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'IRANSans', sans-serif;
    }
    .search-box {
      max-width: 400px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- Header Buttons -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <form action="https://bi.cfu.ac.ir/logout" method="get" class="d-inline">
          <button type="submit" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> خروج</button>
        </form>
        <a href="/tools" class="btn btn-outline-primary me-2"><i class="bi bi-house"></i> برگ نخست</a>
      </div>
    </div>

    <!-- Title and Search -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <h4 class="fw-bold m-0">داشبورد مورد نظر را انتخاب نمایید</h4>
      <input type="text" id="searchInput" class="form-control search-box" placeholder="جستجوی داشبورد...">
    </div>

    <!-- Dashboard List -->
    <ul class="list-group" id="dashboardList">
      {% for dash in dashboards %}
        <li class="list-group-item dashboard-item" dir="rtl" style="text-align: right;">
          <a href="{{ url_for('dashboard.show_dashboard', dashboard_id=dash.dashboard_id) }}"
            class="text-decoration-none text-primary fw-semibold d-inline-flex align-items-center gap-2">
            <i class="bi bi-bar-chart-line-fill"></i>
            {{ dash.dashboard_title }}
          </a>
        </li>
      {% endfor %}
    </ul>


  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Search Filter Script -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const dashboardItems = document.querySelectorAll('.dashboard-item');

    searchInput.addEventListener('keyup', function () {
      const query = this.value.toLowerCase();
      dashboardItems.forEach(function (item) {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? '' : 'none';
      });
    });
  </script>

</body>
</html>
