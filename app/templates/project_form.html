<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ایجاد پروژه جدید</title>

    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- Optional: Your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="container py-4 bg-light">
<div class="nav1"><a href="/projects">برگشت به فهرست پروژه ها</a></div>

    <h1 class="mb-4">ایجاد پروژه جدید</h1>

    <form method="POST" action="/projects/new" class="row g-3">

        <div class="col-md-6">
            <label for="title" class="form-label">عنوان پروژه</label>
            <input type="text" id="title" name="title" class="form-control" />
        </div>

        <div class="col-12">
            <label for="description" class="form-label">توضیحات</label>
            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="col-md-6">
            <label for="start_date" class="form-label">تاریخ شروع</label>
            <input type="date" id="start_date" name="start_date" class="form-control" />
        </div>

        <div class="col-md-6">
            <label for="end_date" class="form-label">تاریخ پایان</label>
            <input type="date" id="end_date" name="end_date" class="form-control" />
        </div>

        <div class="col-md-6">
            <label for="sso_id" class="form-label">SSO ID</label>
            <input type="text" id="sso_id" name="sso_id" class="form-control" />
        </div>

        <div class="col-md-6">
            <label for="attachment" class="form-label">فایل ضمیمه (نام فایل یا لینک)</label>
            <input type="text" id="attachment" name="attachment" class="form-control" />
        </div>

        <div class="col-md-6">
            <label for="created_at" class="form-label">تاریخ ایجاد</label>
            <input type="datetime-local" id="created_at" name="created_at" class="form-control" />
        </div>

        <div class="col-md-6">
            <label for="updated_at" class="form-label">تاریخ بروزرسانی</label>
            <input type="datetime-local" id="updated_at" name="updated_at" class="form-control" />
        </div>

        <div class="col-md-6">
            <label for="creator_id" class="form-label">شناسه سازنده</label>
            <input type="number" id="creator_id" name="creator_id" class="form-control" />
        </div>

        <div class="col-md-6">
            <label for="owner_id" class="form-label">شناسه مالک</label>
            <input type="number" id="owner_id" name="owner_id" class="form-control" />
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">ایجاد پروژه</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
