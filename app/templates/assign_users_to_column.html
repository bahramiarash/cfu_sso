<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>وظایف پروژه</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-RWvIoBymqE+ZNyv4WjCh+E+FZd4L9QF8r9jkaG+hEEYX/7dU56Ns6WB6eAebfAy+" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-4 bg-light">
    <div class="nav1 mb-3"><a href="/project/{{ project.id }}/kanban">برگشت به پروژه‌</a></div>
{% extends "base.html" %}
{% block title %}Assign Users to {{ column.title }}{% endblock %}

{% block content %}
<h2>انتصاب کاربران برای فاز: {{ column.title }}</h2>

<form method="POST">
    <div class="form-group">
        <label for="users">کاربران مجاز را انتخاب کنید:</label>
        <div class="form-check">
            {% for user in all_users %}
                <div>
                    <input type="checkbox" class="form-check-input" name="user_ids" value="{{ user.id }}"
                        {% if user in assigned_users %}checked{% endif %}>
                    <label class="form-check-label">{{ user.name }} ({{ user.sso_id }})</label>
                </div>
            {% endfor %}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">ثبت تغییرات</button>
    <a href="{{ url_for('kanban.project_kanban', project_id=project.id) }}" class="btn btn-secondary">انصراف</a>
</form>

{% endblock %}

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-gKZ84Kr84U/9B5qX7mdGOSFaInGkNpe8pEqFQxdJkKr6ZsEr/1OpI3UxF8zINJ9c" crossorigin="anonymous"></script>
</body>
</html>
